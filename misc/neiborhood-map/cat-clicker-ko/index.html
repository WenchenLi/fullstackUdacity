<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
  <!-- '$' sign refer here http://knockoutjs.com/documentation/binding-context.html -->
    <ul id="cat-list" data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.changeCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <div data-bind="text: catLevel"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
          <h3>Nick Names</h3>
          <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
