<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="input-area" class="center ow col-md-12">
          <form data-bind="submit: searchNeighborhood">
              <input type="text" id="search-text" name="search-text" >
              <button type="submit" name="search-button">search</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="map-outer" class="col-md-12">
          <div id="restultList" class="col-md-3">
            <ul class="list-group"></ul>
          </div>
          <div id="map-container" class="col-md-9"></div>
        </div><!-- /map-outer -->
      </div> <!-- /row-->
    </div><!-- /container-->
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=MapView.initMap"
    async="async" defer="defer"></script>
  </body>
</html>
