<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
  </head>
  <body>
    <input id="pac-input-neighborhood" class="controls col-md-9" type="text" placeholder="type a neighborhood">
    <select data-bind="options: availableTypes, optionsText:$data, value:selectedType, event: {change: applyFilter}">
    </select> <!--http://stackoverflow.com/questions/12892066/knockoutjs-click-event-invoked-on-every-option-in-select-->
    <div class="container">
      <div class="row">
      </div>
      <div class="row">
        <div id="map-outer" class="col-md-12">
          <div id="restultList" class="col-md-3 scroll">
            <ul id="place-list" class="placeList" data-bind="foreach: placeList">
              <li class="listItem" data-bind="text: name, click: $parent.changePlace"></li>
            </ul>
          </div>
          <div id="map-container" class="col-md-9"></div>
        </div><!-- /map-outer -->
      </div> <!-- /row-->
      <div class="row">
        <p class="col-md-6">
          <strong data-bind="text:hereNow"></strong>
        </p>
        <!-- <p class="col-md-6">
          <strong data-bind="text:alert"></strong>
        </p> -->
      </div>
    </div><!-- /container-->
    <script src="js/secret.js"></script>
    <script src="js/constant.js"></script>
    <script src="js/libs/levenshtein.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMcRmHm0M2Z_WoNneWdwUrawwZqJAvb4Q&libraries=places&callback=mapview.initMapWithCurrentLocation"
    onerror="googleError()" async defer></script>
  </body>
</html>
